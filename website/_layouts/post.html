<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    {% include head.html %}
    <title>Matthew Todd &raquo; {{ page.title }}</title>
  </head>

  <body>
    <div id="container">
      <div id="header">
      	<h1><a href="/">Matthew Todd</a></h1>
      	<h2>Software development and life in Moshi, Tanzania</h2>
      </div>

      <div id="page">
        <div id="content">
          <div class="atomentry">
            <h2 class="title">
              {{ page.title }}
            </h2>

        		<p class="author">
        		  Posted on <abbr class="published"><span class="posted_date">{{ page.date | date: "%B %e, %Y"}}</span></abbr>
            </p>

            <div class="content">
              {{ content }}
            </div>

            <h5><a name="comments">Comments</a></h5>
            <div id="comments_div">
              <div id="disqus_thread">
              </div>

              <script type="text/javascript" src="http://disqus.com/forums/matthewtodd/embed.js">
              </script>

              <noscript>
                <a href="http://matthewtodd.disqus.com/?url=ref">View the discussion thread.</a>
              </noscript>

              <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
          </div>
        </div>

        <div id="sidebar">
          {% include sidebar.html %}
        </div>
      </div>

      <div id="footer">
      	{% include footer.html %}
      </div>
    </div>
  </body>
</html>
