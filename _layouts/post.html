<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body id="post">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <p>
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate="pubdate">
          {{ page.date | date: "%A, %B %e, %Y"}}
        </time>
        &mdash;
        <a href="/" rel="author">Matthew Todd</a>
      </p>
    </header>

    {{ content }}
  </article>
</body>
</html>
