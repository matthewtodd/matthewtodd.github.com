<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body id="post">
  <header>
    <h1><a href="{{ "/about.html" | absolute_url }}">Matthew Todd</a></h1>
  </header>

  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate="pubdate">
        {{ page.date | date: "%A, %B %e, %Y"}}
      </time>
    </header>

    {{ content }}
  </article>
</body>
</html>
